<div class="content mat-elevation-z8"  style="background-color: white;">
  <div class="container">


    <form #creaForm="ngForm" (ngSubmit)="onCreate(creaForm)">
      <div class="form-group">
        <h2 class="title">Crea Utente</h2>

        <label>Seleziona il ruolo dell'utente:</label><br>
        <div class="select">
        <select
        class="form-control"
        ngModel
        id="ruolo"
        name="ruolo"
        #ruolo="ngModel"
        required>
        <option selected="" value="" >Scegli un'opzione</option>
                          <option value="candidato">candidato</option>
                          <option value="docente">docente</option>
                          <option value="amministratore">amministratore</option>
        </select>
        </div>
         <span class="help-block" style="color: red;" *ngIf="ruolo.touched && !ruolo.valid">Seleziona un ruolo!</span>
      </div>
      <div class="form-group">
        <label >Inserisci il nome:</label>
       <input type="text"
        ngModel
          name="nome"
          id="nome"
          #nome="ngModel"
          class="form-control"
        placeholder="Nome"
        required>
        <span class="help-block" style="color: red;" *ngIf="nome.touched && !nome.valid">Inserisci un nome valido!</span>
              </div>

      <div class="form-group">
        <label>Inserisci il cognome:</label>
        <input
         type="text"
         ngModel
         class="form-control"
         name="cognome"
         placeholder="Cognome"
         id="cognome"
         name="cognome"
         #cognome="ngModel"
         required>
         <span class="help-block" style="color: red;" *ngIf="cognome.touched && !cognome.valid">Inserisci un cognome valido!</span>
      </div>

      <div class="form-group">
        <label>Inserisci l'email:</label>
        <input
        id="email"
        type="email"
        class="form-control"
        name="email"
        placeholder="Email"
        name="email"
        ngModel
        #email="ngModel"
        required >
        <span class="help-block" style="color: red;" *ngIf="email.touched && !email.valid">Inserisci un indirizzo email valido!</span>
      </div>

      <div class="form-group">
        <label>Inserisci la password:</label>
        <input
        id="password"
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        name="password"
        ngModel
        #password="ngModel"
        required >

        <span class="help-block" style="color: red;" *ngIf="password.touched && !password.valid">Inserisci una password valida!</span>
      </div>

      <div class="form-group">
        <label>Conferma password:</label>
        <input
        id="conferma"
        type="password"
        class="form-control"
        name="conferma"
        placeholder="Conferma password"
        name="conferma"
        ngModel
        #conferma="ngModel"
        required >
        <span class="help-block" style="color: red;" *ngIf="conferma.value!=password.value && conferma.touched">Le password non conrispondono!</span>

        <div class="success" *ngIf="success"><mat-icon>done</mat-icon> Utente Creato!</div>
      </div>


      <div class="bott">
      <button  mat-icon-button type="submit" class="btn-success" style="margin-right:10px;" [disabled]="!creaForm.valid"><mat-icon>done</mat-icon></button>
      <button  mat-icon-button type="reset" class="btn-danger"><mat-icon>close</mat-icon></button>
      </div>



    </form>
    </div>
  </div>
